<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Trueskill ui demo thing</h1>
    <form action="/manage">
        <button>Manage</button>
    </form>
    <form action="/settings">
        <button>Settings</button>
    </form>
    
    
    <form action="/add_to_list" method="POST">
        <input type="hidden" name="team" value="teamWin">
        <input type="text" name="playerName">
        <input type="number" value="25" name="mu">
        <input type="number" value="8.33" name="sigma">
        <input type="submit" value="Submit">
    </form>
    
    <form action="/add_to_list" method="POST">
        <input type="hidden" name="team" value="teamLose">
        <input type="text" name="playerName" alt="name">
        <input type="number" value="25" name="mu">
        <input type="number" value="8.33" name="sigma">
        <input type="submit" value="Submit">
    </form>
    <p>Winning team:</p>
    <li>
        {% for key, values in session['teamWin'].items() -%}
            <ul> <span>{{ key}} {{values}}</span> 
                <form action="/remove" method="post"  ><input type="hidden" name="playerName" value={{ key }}> <input type="submit" value="Remove"></form>
                <form action="/swap" method="post"  ><input type="hidden" name="playerName" value={{ key }}> <input type="submit" value="Swap"></form>
            </ul>
        {% endfor %}
        
    </li>
    <p>Losing team:</p>
    <li>
        {% for key,values in session['teamLose'].items() -%}
        <ul> <span>{{ key }} {{ values}}</span> 
            <form action="/remove" method="post"  ><input type="hidden" name="playerName" value={{ key }}> <input type="submit" value="Remove"></form>
            <form action="/swap" method="post"  ><input type="hidden" name="playerName" value={{ key }}> <input type="submit" value="Swap"></form>
        </ul>
        {% endfor %}
        
    </li>
    
    <form action="/calculate" method="POST">
        <button>Update ratings</button>
    </form>
    <img src='data:image/png;base64,{{ data }}'/>

    

</body>
</html>
